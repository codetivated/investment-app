<form (submit)="handleCalculate($event)">
  <div class="input-group">
    <div class="row">
      <div>
        <label for="initial">Initial Investment</label>
        <input
          type="number"
          id="initial"
          [value]="initialInvestment()"
          (input)="initialInvestment.set($any($event.target).value)"
        />
      </div>
      <div>
        <label for="annual">Annual Investment</label>
        <input
          type="number"
          id="annual"
          [value]="annualInvestment()"
          (input)="annualInvestment.set($any($event.target).value)"
        />
      </div>
    </div>
    <div class="row">
      <div>
        <label for="return">Expected Return (%)</label>
        <input
          type="number"
          id="return"
          [value]="expectedReturn()"
          (input)="expectedReturn.set($any($event.target).value)"
        />
      </div>
      <div>
        <label for="duration">Duration (years)</label>
        <input
          type="number"
          id="duration"
          [value]="duration()"
          (input)="duration.set($any($event.target).value)"
        />
      </div>
    </div>
  </div>
  <button type="submit">Calculate</button>
  <button type="button" (click)="resetForm()">Reset</button>
</form>
